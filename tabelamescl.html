<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row e Colspan</title>
</head>
<body>
    <h1>Mesclagem de linhas e colunas em uma tabela</h1>
    <table border="2" align=center>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td rowspan="5">.</td>
        </tr>
        <tr>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            <td>n</td>
            <td>o</td>
            <td>p</td>
            <td>q</td>
        </tr>
        <tr>
            <td colspan="5">.</td>
        </tr>
    </table>
</body>
</html>
