<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <h1 font-family: Verdana, Geneva, Tahoma, sans-serif; >JavaScript Introduction</h1>
   
        <script>
            var nome = prompt("Qual o seu nome?");	
			alert("Bom dia, " + nome);

            var n1 = prompt("Digite um número: ");
            n1 = parseInt(n1);
            var n2 = prompt("Digite outro número: ");
            n2 = parseInt(n2);
            var sub = n1 - n2;
            var mult = n1 * n2;
            var rest = n1 % n2;
            var elev = (n1 * n1) * n1;
            alert("A subtração dos números é: " + sub );
            alert("A multiplicação dos números é: " + mult );
            alert("O resto da divisão dos números é: " + rest );
            alert("O primeiro número elevado a 3 é: " + elev );
        </script>

</body>
</html>
